# GraphQL Schema

type User {
  id: ID!
  email: String!
  name: String!
  avatar: String
  createdAt: String!
  updatedAt: String!
}

type AuthPayload {
  token: String!
  user: User!
}

input CreateUserInput {
  email: String!
  name: String!
  password: String!
}

input UpdateUserInput {
  email: String
  name: String
  avatar: String
}

input LoginInput {
  email: String!
  password: String!
}

type Query {
  users: [User!]!
  user(id: ID!): User
  me: User
}

type Mutation {
  createUser(input: CreateUserInput!): AuthPayload!
  updateUser(id: ID!, input: UpdateUserInput!): User!
  deleteUser(id: ID!): Boolean!
  login(input: LoginInput!): AuthPayload!
  logout: Boolean!
}

type Subscription {
  userCreated: User!
  userUpdated: User!
  userDeleted: ID!
}